<!DOCTYPE html>
<html>
  <head>
    <title>Contact us</title>
    <link href="css/contactUs.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script src="script.js"></script>
    
    <!--content of the page-->

    <center>
    <h4>If you have questions or just want to get in touch,<br> use the form below</h4>
    </center>

    <!--Add a form-->
    <div class="form-body">
    <form method="post">
      <label for="email">Your e-mail address</label></br>
      <input type="email" id="email" name="email" required></br>

      <label for="name">Full name</label></br>
      <input type="text" id="name" name="fullname" required></br>

      <label for="sub">Subject</label></br>
      <input type="text" id="sub" name="sub" required></br>

      <label for="descr">Description</label></br>
      <textarea id="descr" required></textarea></br>

      we will respond as soon as possible
      <input type="button" name="reset" value="Reset">
      <input type="button" name="submit" value="Submit">
      </div>
    </form>

  </body>
</html>
